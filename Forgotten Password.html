<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgotten Password</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
<form class="form" action="forgot.php" method="post" id="forgotPassword">
    <h1 class="form_title">Forgotten Password</h1>

    <p>Please enter your email</p>

    <div class="form_input-group">
        <label for="loginEmail">Email:</label>
        <input type="email"
               id="loginEmail"
               name="email"
               class="form_input" autofocus required>
        <div class="form_input-error-message"></div>
    </div>

    <p>A link will be sent to your email to reset your password</p>

    <button id="forgotpasswordEnter" class="form_button" type="submit" >Enter</button> <br>
    <button class="form_back" type="button" onclick="history.back()">Back</button>

</form>
</div>
</body>
</html>
