<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
    <form class="form" id="login">
        <h1 class="form_title">Login</h1>

        <div class="form_message form_message-error"></div>

        <div class="form_input-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" class="form_input" autofocus required>
            <div class="form_input-error-message"></div>
        </div>

        <div class="form_input-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" class="form_input" autofocus required>
            <div class="form_input-error-message"></div>

        </div>

        <p class="form_text">
            <a href="#" class="form__link">Forgot Password</a>
        </p>

        <button class="form_button" type="submit">Log In</button>

        <h2>New User?</h2>
        <button class="form_button" type="button">Register</button> <br>
        <button class="form_back" type="button">Back</button>

    </form>
</div>
<script src="./main.js"></script>
</body>
</html>
