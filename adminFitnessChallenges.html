<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">  
    <title>Happy Health Administration Fitness Health</title>
</head>
<body>
    <div class="container">
        <header>
            <a href=adminPhysical.html><img class="logo" src="images/adminLogo.png" width="200" height="120" title="Homepage" alt="Happy Health Admin Logo"></a>
            <div class="icon">
 
             <img src="images/profile.png" width="50" height="50" alt="profile icon"><br>
             <img src="images/setting.png" width="50" height="50" alt="setting icon"><br>
             <a href=adminFitness.html><img src="images/backarrow.png" width="50" height="50" alt="backarrow icon"></a><br>
            </div>
         </header>
         
         <br><br><br>
         <nav>
            <ul>
              <li><a href="adminPhysical.html">Physical <br>Health</a></li>
              <li><a href="adminMental.html" >Mental <br>Wellbeing</a></li>
              <li><a href="adminFitness.html" class="active">Fitness</a></li>
              <li><a href="addSection.html">Add <br>Section</a></li>
            </ul>
        </nav>

         <main>
            <section>
                <div class="change">
                    <img src="images/add.jpg" width="15" height="15" alt="plus icon"><br>
                </div>
                <h2>Add Category</h2> 
            </section>

            <div class="change2">
                <img src="images/minus.png" width="15" height="4" alt="minus icon"><br>
            </div>

            <div class="change2">
                <img src="images/edit.png" width="15" height="15" alt="edit icon"><br>
            </div>
            <h3>Fitness Challenges</h3>
            <section class="challenges">
               
                <div id="steps">
                    <p>Complete 10,000 steps</p>
                    <img class="pictures" src="images/steps.jfif" width="200" height="100" alt="meditation image">
                  
                    <button class="mental" onclick="removeFunctiona()">
                    <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                    </button>
                </div>

                <div id="skipping">
                    <p>Do 10 mins of skipping</p>
                   <img class="pictures" src="images/skipping.webp" width="200" height="100" alt="massaging hands image">
              
                    <button class="mental" onclick="removeFunctionb()">
                    <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                    </button>
                </div>

                <div id="jumpingJack">
                    <p>Do 20 jumping jacks</p>
                    <img class="pictures" src="images/jumpingJacks.jpg" width="200" height="100" alt="dog running with ball image">
              
                    <button class="mental" onclick="removeFunctionc()">
                    <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                    </button>
                </div>

                <div id="sitUp">
                    <p>Do 10 sit ups</p>
                    <img class="pictures" src="images/sitUp.jpg" width="200" height="100" alt="walk image">
              
                    <button class="mental" onclick="removeFunctiond()">
                    <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                    </button>
                </div>

                <div id="glasses">
                    <p>Drink 6 glasses of water</p>
                    <img class="pictures" src="images/water.png" width="200" height="100" alt="person doing yoga image">
              
                    <button class="mental" onclick="removeFunctione()">
                    <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                    </button>
                </div>

                <div id="lunges">
                    <p>Do 5 lunges</p>
                    <img class="pictures" src="images/lunges.webp" width="200" height="100" alt="person drawing image">
            
                    <button class="mental" onclick="removeFunctionf()">
                    <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                    </button>
                </div>

            </section>

        </main>
    </div>
</body>
</html>
