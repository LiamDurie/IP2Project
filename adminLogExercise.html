            <div class="icon">
 
             <img src="images/profile.png" width="50" height="50" alt="profile icon"><br>
             <img src="images/setting.png" width="50" height="50" alt="setting icon"><br>
             <a href=adminFitness.html><img src="images/backarrow.png" width="50" height="50" alt="backarrow icon"></a><br>

              <li><a href="addSection.html">Add <br>Section</a></li>
            </ul>
        </nav>

         <main>
            <section>
                <div class="change">
                    <img src="images/add.jpg" width="15" height="15" alt="plus icon"><br>
                </div>
                <h2>Add Category</h2> 
            </section>

            <div class="change2">
                <img src="images/minus.png" width="15" height="4" alt="minus icon"><br>
            </div>

            <div class="change2">
                <img src="images/edit.png" width="15" height="15" alt="edit icon"><br>
            </div>
            <section>
                <h3>Log Exercise</h3>
                <form action="" method="get" id="nutrition">
                    <fieldset>
                        <div name="ExT" class="form_input-group">
                            <label for="title">Exercise Title:</label>
                            <input type="text" name="entry" id="ExT" pattern="^[a-zA-Z0-9]+$" class="form_input" autofocus>
                          <button class="space2" onclick="removeFunction19()">
                            <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                          </button>
                        </div>
  

                        <div id="ExH" class="form_input-group">
                            <label for="num_hrs">Hours:</label>
                            <input type="number" id="num_hrs" name="num_hrs" min="0" max="12" class="form_input" autofocus>
                            <button class="space2" onclick="removeFunction20()">
                            <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                            </button>
                      
                        </div>

                        <div id="min" class="form_input-group">
                            <label for="num_mins">Minutes:</label>
                            <input type="number" id="num_mins" name="num_mins" min="1" max="60" class="form_input" autofocus>
                            <button class="space2" onclick="removeFunction21()">
                             <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                            </button>
                        </div>

                        <div id="calories" class="form_input-group">
                            <label for="num_calories">Calories burnt:</label>
                            <input type="number" id="num_calories" name="num_calories" min="1" max="60" class="form_input" autofocus>
                            <button class="space2" onclick="removeFunction22()">
                            <img class="change" src="images/minus.png" width="15" height="4" alt="minus icon"><br>
                            </button>
                        </div>
                    </fieldset>
     
                    <button class="form_button2" type="reset">Reset</button>
                    <button class="form_button3" type="submit">Submit</button>

                </form>
                <h3>Completed Exercises</h3>

            </section>




        </main>
    </div>
</body>
