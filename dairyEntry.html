            <section>
                <h3>Dairy Entries</h3>
                <form action="" method="get" id="nutrition">
                    <fieldset>

                        <div class="form_input-group">
                            <label for="title">Entry Title:</label>
                            <input type="text" name="entry" id="title" pattern="^[A-Z]+[a-z]+[0-9]+$">
                        </div>

                        <div class="form_input-group">
                            <label for="date">Date:</label>
                            <input type="date" name="reminder" id="date">
                        </div>
                        
                        <label for="entry">Dairy Entry:</label>

                    </fieldset>

            </section>
