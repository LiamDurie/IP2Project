    <div class="container">
        <header>
           <a href=physical.html><img class="logo" src="images/logo.png" width="200" height="120" title="Homepage" alt="Happy Health Logo"></a>
            <div class="icon">
 
             <img src="images/profile.png" width="50" height="50" alt="profile icon"><br>

             </ul>
         </nav>

         <main>
            <section>
                <h3>Fitness Goals</h3>
                <form action="" method="get" id="goals" onsubmit="return false">
                    <fieldset>
                        <div class="form_input-group">
                            <label for="title">Goal:</label>
                            <input type="text" name="entry" id="title" pattern="^[a-zA-Z0-9]+$" class="form_input" autofocus>
                        </div>

                        <div class="form_input-group">
                            <label for="date">Achieve by:</label>
                            <input type="date" id="date" name="date" class="form_input" autofocus>
                        </div>

                        <div class="form_input-group">
                            <label for="note">Note:</label>
                            <input type="text" name="note" id="note" pattern="^[a-zA-Z0-9]+$" class="form_input" autofocus>
                        </div>

                    </fieldset>

                    <button class="form_button2" type="reset">Reset</button>
                    <button class="form_button3" type="submit">Submit</button>

                <h3>Goals</h3>
                </form>
            </section>
        </main>

        
        <footer>
            <a href="physical.html">
                <button class="form_button5" type="submit">Back to Physical Health Section</button>
