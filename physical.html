<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Happy Health Physical Health</title>
</head>
<body>
    <div class="container">
        <header>
           <a href=index.html><img class="logo" src="images/logo.png" width="200" height="120" title="Homepage" alt="Happy Health Logo"></a>
           <div class="icon">

            <img src="images/profile.png" width="50" height="50" alt="profile icon"><br>
            <img src="images/setting.png" width="50" height="50" alt="setting icon"><br>
            <img src="images/backarrow.png" width="50" height="50" alt="backarrow icon"><br>
           </div>
        </header>
        
        <br><br><br>
        <nav>
            <ul>
              <li><a href="physical.html"  class="active">Physical Health</a></li>
              <li><a href="mental.html">Mental Wellbeing</a></li>
              <li><a href="fitness.html">Fitness</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <h2>Health</h2>
                <form action="" method="get" id="health">
                    <fieldset>
                        <label for="heart">Heart Rate:</label>
                        <input type="text" name="heart" id="heart" pattern="^[0-9]{3}$"> bpm<br>
        
                        <label for="blood_pressure">Blood pressure:</label>
                        <input type="text" name="sys" id="blood_pressure" pattern="^[0-9]{3}$"> sys<br>
                        <input class="blood_pressure" type="text" name="dia" id="blood_pressure2" pattern="^[0-9]{3}$"> dia<br>
    
                        <label for="blood_temperature">Blood temperature:</label>
                        <input type="text" name="temperature" id="blood_temperature" pattern="^[0-9]{3}$"> Â°C<br>
                        
                        <label for="blood_oxygen">Blood oxygen:</label>
                        <input type="text" name="oxygen" id="blood_oxygen" pattern="^[0-9]{3}$"> %Sp02<br>
    
                        <label for="respiration_rate">Respiration rate:</label>
                        <input type="text" name="respiration" id="respiration_rate" pattern="^[0-9]{3}$"> bpm<br>
                    </fieldset>
                </form>
            </section>
    
            <section>
                <h2>Reminders</h2>  

                <div class="reminderButton">
                    <button class="form_button" id="btnAddReminder" onclick="addReminderDisplay()" >Add Reminder</button>
                </div>
            
                <div class="reminderButton">
                    <button class="form_button" id="btnReminderHistory" onclick="listReminderDisplay()" >History</button>
                </div>
                
                <form class="form" id="addReminder" hidden>
                    <fieldset>
                        <label for="title">Reminder Title:</label>
                        <input type="text" name="reminder" id="title" pattern="^[A-Z]+[a-z]+$" required><br>
        
                        <label for="reminder">Time:</label><br>
                        <input type="time" id="reminder" name="time" required><br>
    
                        <label for="date">Date:</label>
                        <input type="date" name="reminder" id="date"><br>
                    </fieldset>
                </form>
                
                <form class="form" id="reminderHistory" hidden>
                    <fieldset>
                        <label for="title2">Reminder Title:</label>
                        <input type="text" name="reminder" id="title2" pattern="^[A-Z]+[a-z]+$" required><br>
        
                        <label for="reminder2">Time:</label><br>
                        <input type="time" id="reminder2" name="time" required><br>
    
                        <label for="date2">Date:</label>
                        <input type="date" name="reminder" id="date2"><br>
                    </fieldset>
                </form>
    
                <h3>Upcoming Reminders</h3>
            </section>
        </main>
    </div>
    <script src="script.js"></script>

    <script>
        function addReminderDisplay() {
            var x = document.getElementById("addReminder");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function listReminderDisplay() {
            var x = document.getElementById("reminderHistory");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>
</html>
